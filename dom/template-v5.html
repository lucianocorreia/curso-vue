<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Curso VueJS',
            link: 'http://google.com'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia.';
                return this.titulo;
            }
        }
    })
</script>
