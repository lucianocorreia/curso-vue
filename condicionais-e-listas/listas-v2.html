<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ cor }} - {{ i }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <ul>
        <li v-for="(pessoa, index) in pessoas" :key="index">
            <!-- {{ pessoa.nome }} -->
            <div v-for="(valor, key, index) in pessoa">
                {{ key }} : {{ valor }} - {{ index }}
            </div>
            <p></p>
        </li>
    </ul>
    <hr>
    <span v-for="(n, index) in 10" :key="index">{{ n }} </span>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Luciano', idade: 40, peso: 80 },
                { nome: 'Erika', idade: 42, peso: 70 },
            ]
        }
    })
</script>
